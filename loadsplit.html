<div class="work-split" data-split-id="{{SplitId}}" data-sort-order="{{SortOrder}}">
                        <tr class="publisher-split" data-split-id="{{SplitId}}" data-split-row-id="{{PublisherRowId}}">
                            <td class="no-bg col-xs-1 text-left">
                                <input type="checkbox" class="split-check">
                            </td>
                            <td class="publisher-split-publisher col-xs-4 no-bg">
                                <a id="PublisherName-{{SplitId}}" data-type="select2" data-title="Publisher Name" tabindex="1" data-value="{{PublisherId}}" class="work-splits-field work-split-publisher">{{Name}}</a>
                            </td>
                            <td class="col-xs-1 no-bg">
                                <span id="PublisherPRO-{{SplitId}}">{{PROName}}</span>
                            </td>
                            <td class="text-center col-xs-1 no-bg">
                                <span id="PublisherIsDisneyInternal-{{SplitId}}">{{IsDisneyInternal}}</span>
                            </td>
                            <td colspan="3" class="col-xs-4 no-bg">
                                <a id="PublisherWorkCode-{{SplitId}}" data-type="text" data-title="Publisher Work Code" data-name="PublisherWorkCode" class="work-splits-field work-split-publisher-work-code fieldtextbox publisherworkcode">{{PublisherWorkCode}}</a>
                            </td>
                            <td class="col-xs-2 no-bg">
                                <a id="Share-{{SplitId}}" data-type="text" data-title="Publisher Share" data-name="PublisherShare" class="publishershare work-splits-field work-split-share fieldtextbox"> {{percentage Share}}</a>
                            </td>
                        </tr>
                        <tr data-split-id="{{SplitId}}">
                            <td colspan="1" class="no-border td-split-check"></td>
                            <td colspan="1" class="writer-split-header no-border text-light-gray">
                                <i data-split-id="{{SplitId}}" class="fa fa-chevron-down"></i><span class="padding-xs-hr">Writers {{#if Writers.length}}({{Writers.length}}){{/if}}</span>
                            </td>
                            <td colspan="2" class="no-border text-light-gray">
                                <span>Role</span>
                            </td>
                            <td colspan="2" class="no-border text-light-gray">
                                <span>Royalty Bearing</span>
                            </td>
                        </tr>
